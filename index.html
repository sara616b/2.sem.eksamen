<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Studio | Home Page</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/xal6tsv.css">
    <link rel="icon" href="assets/Logo%20V%20Studio.png">
</head>

<body>
    <!--header with navigation/menuline and div for splash-video-->
    <header>
        <nav>
            <!--because of the way this page loads in our js the link to the frontpage needs a hashtag at the end-->
            <a href="index.html#" id="start_nav">
                <!--logo button and h2 leads to frontpage-->
                <img id="home-but" src="assets/logo_ikon.png" alt="logo for V-Studio">
                <h2>// Graphic Designer</h2>
            </a>
            <!--this section is the 'real' menu links which shifts from line in top to burger menu acording to screensize-->
            <section>
                <!--the class 'hidden' is display:none on bigger screens but display:block on smaller screens-->
                <button class="hidden">☰</button>
                <!--'hidemenu' will be hidden on smaller screens untill button above is clicked-->
                <div class="hidemenu">
                    <a href="index.html#my-servicessec" class="subNav">My Services</a>
                    <a href="index.html#my-worksec" class="subNav">My Work</a>
                    <a href="index.html#customerssec" class="subNav">Customers Said</a>
                    <a href="contact.html">Contact</a>
                    <a href="about.html">About</a>
                </div>
            </section>
        </nav>
        <!--splash video src inserted with js, it's muted becuse that allows autoplay on some browsers and it loops-->
        <div class="splash">
            <video src="" muted autoplay loop></video>
        </div>
    </header>

    <!--main is all the content of the page-->
    <main>
        <!--Content comes from wordpress page: 'V-studio' h1=title and p=content-->
        <section id="intro">
            <h1></h1>
            <div></div>
        </section>

        <!--container for front page elements inserted with js-->
        <section id="container">
        </section>
    </main>

    <!--footer is also a global element-->
    <footer>
        <div class="foot-column">
            <p><strong>V-Studio</strong><br> <br>Adresse 1<br>1100 København N<br><br>Tlf: 12 34 56 78<br>Mail: mail@vstudio.dk</p>
        </div>
        <div class="foot-column">
            <a href="index.html#">
                <img src="assets/logo_ikon.png" alt="logo for v-studio" class="footer_logo">
            </a>
        </div>
        <div class="foot-column">
            <p><strong>Find me here</strong></p>
            <!--so-me buttons doesn't link anywhere since this is a prototype-->
            <div class="foot-so-me">
                <img src="assets/facebook_icon.png" alt="facebook">
                <img src="assets/instagram_icon.png" alt="instagram">
                <img src="assets/linkedIn_icon.png" alt="linkedIn">
            </div>
        </div>
    </footer>

    <!--Template for frontpage elements/sections-->
    <template id="tempFP">
        <section>
            <section class="fp_element">
                <h2></h2>
                <p></p>
            </section>
            <section class="content">
            </section>
        </section>
    </template>

    <!--template for the content ei. the individual services and projects-->
    <template id="content_temp">
        <section>
            <img src="" alt="icon">
            <div>
                <h3></h3>
                <div></div>
            </div>
        </section>
    </template>

    <!--template for comments to the review section-->
    <template id="review-temp">
        <section>
            <img src="" alt="profile picture">
            <h3></h3>
            <p></p>
        </section>
    </template>

    <!--script that controls the content and makes sure to jump to the right part of the page on load-->
    <script src="js/frontpage.js"></script>
    <!--script that controls the burgermenu and makes sure that button works-->
    <script src="js/menu.js"></script>
</body>

</html>
