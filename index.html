<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Studio | Home Page</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/xal6tsv.css">
    <link rel="icon" href="assets/Logo%20V%20Studio.png">
</head>

<body>
    <header>
        <nav>
            <a href="index.html#" id="start_nav">
                <img id="home-but" src="assets/logo_ikon.png" alt="logo for V-Studio">
                <h2>// Graphic Designer</h2>
            </a>
            <section>
                <button class="hidden">☰</button>
                <div class="hidemenu">
                    <a href="index.html#my-servicessec" class="subNav">My Services</a>
                    <a href="index.html#my-worksec" class="subNav">My Work</a>
                    <a href="index.html#customerssec" class="subNav">Customers Said</a>
                    <a href="contact.html">Contact</a>
                    <a href="about.html">About</a>
                </div>
            </section>
        </nav>
        <div class="splash">
            <video src="" muted autoplay="1" loop></video>
        </div>
    </header>
    <main>
        <!--Content comes from wordpress page: 'V-studio' -- h1=title and p=content-->
        <section id="intro">
            <h1></h1>
            <p></p>
        </section>
        <!--container for front page elements inserted with js-->
        <section id="container">

        </section>
    </main>
    <footer>
        <div class="foot-column">
            <p>V-Studio<br>Adresse 1<br>1100 København N<br><br>Tlf: 12 34 56 78<br>Mail: mail@vstudio.dk</p>
        </div>
        <div class="foot-column">
            <a href="index.html">
                <img src="assets/logo_ikon.png" alt="logo for v-studio" class="footer_logo">
            </a>
        </div>
        <div class="foot-column">
            <p>Find me here</p>
            <div class="foot-so-me">
                <img src="assets/facebook_icon.png" alt="facebook">
                <img src="assets/instagram_icon.png" alt="instagram">
                <img src="assets/linkedIn_icon.png" alt="linkedIn">
            </div>
        </div>
    </footer>

    <!--Template for frontpage elements/sections-->
    <template id="tempFP">
        <section>
            <section class="fp_element">
                <h2></h2>
                <p></p>
            </section>
            <section class="content">
            </section>
        </section>
    </template>

    <!--template for the content-->
    <template id="content_temp">
        <section>
            <img src="" alt="icon">

            <div>
                <h3></h3>
                <p></p>
            </div>
        </section>
    </template>

    <!--template for comments to the review section-->
    <template id="review-temp">
        <section>
            <img src="" alt="profile picture">
            <h3></h3>
            <p></p>
        </section>
    </template>


    <script src="js/frontpage.js"></script>
    <script src="js/menu.js"></script>
</body>

</html>
